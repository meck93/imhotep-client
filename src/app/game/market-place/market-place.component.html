<div class="market-place-container">
    <div class="col-md-12">

        <div class="siteName">
            <h2>Market</h2>
        </div>

        <div class="row topRow">
            <div class="col-md-5">
                <div class="harbor">

                    <site-ship [orientation]="'horizontal'"></site-ship>
                </div>
            </div>

            <div class="col-md-7">

            </div>



        </div>

        <div class="row ">


                <div class="col-md-12 marketCards">
                    <div class="marketCard-wrapper">
                        <div class="marketCard {{card.color != undefined ? card.color : ''}}" *ngFor="let card of cards">
                            <p>{{card.marketCardType}}</p>
                        </div>
                    </div>
                </div>



            <div class="rulesPopup">
                <i id="rulesPopup" class="fa fa-question-circle popup" (click)="displayRule()" aria-hidden="true">
                <span class="popuptext" id="marketPlacePopup">
                    <h2>Market </h2>
                </span>
                </i>
            </div>
        </div>

    </div>




</div>
