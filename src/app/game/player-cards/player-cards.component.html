<div class="playerCards-container">

    <span *ngFor="let card of handCards">
            <i class="fa fa-circle  cardCircle {{card.color}}" aria-hidden="true" (mouseenter)="showCard(card)" (mouseleave)="hideCard()"></i>
    </span>

    <div *ngIf="showCardDetail" class="cardDetail marketCard {{detailCard.marketCardType}}">
        <div class="card {{detailCard.marketCardType}}">
        </div>
    </div>


</div>
