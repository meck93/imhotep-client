<div class="obelisk-container">
    <div class="col-md-12">
        <div class="row">
            <div class="rulesPopup">
                <i id="rulesPopup" class="fa fa-question-circle popup" (click)="displayRule()" aria-hidden="true">
                <span class="popuptext" id="obeliskPopup">
                    <h2>Obelisk</h2>
                    <p>Assess points at end of game</p>
                </span>
                </i>
            </div>

            <div class="col-md-12 obelisk">
                <div>
                    <div class="place BLACK"
                         [ngClass]="{
                            isFirst: stoneCounter[0] == maxValue && maxValue > 0,
                            updated: hasPlaceUpdated[0]
                         }">
                        {{stoneCounter[0]}}
                    </div>
                    <div class="place WHITE"
                         [ngClass]="{
                            isFirst: stoneCounter[1] == maxValue && maxValue > 0,
                            updated: hasPlaceUpdated[1]
                         }">
                        {{stoneCounter[1]}}
                    </div>
                    <div class="place GRAY"
                         *ngIf="amountOfPlayers()>2"
                         [ngClass]="{
                            isFirst: stoneCounter[2] == maxValue && maxValue > 0,
                            updated: hasPlaceUpdated[2]
                         }">
                        {{stoneCounter[2]}}
                    </div>
                    <div class="place BROWN"
                        *ngIf="amountOfPlayers()>3"
                        [ngClass]="{
                            isFirst: stoneCounter[3] == maxValue && maxValue > 0,
                            updated: hasPlaceUpdated[3]
                        }">
                        {{stoneCounter[3]}}
                    </div>
                </div>
            </div>
            <div class="siteName">
                <h2>Obelisk</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccess($event)">
                    <div class="panel-heading">Place to drop (Items:{{receivedData.length}})</div>
                    <div class="panel-body">
                        <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">{{data | json}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 harborRow">
                <div class="harbor"
                    [ngClass]="{
                        updated: hasHarborUpdated
                    }">
                    <site-ship [orientation]="'horizontal'"
                               *ngIf="hasShipDocked">
                    </site-ship>
                </div>
            </div>
        </div>

    </div>
</div>
