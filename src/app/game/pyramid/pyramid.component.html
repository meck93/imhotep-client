<div class="pyramid-container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 harborRow">
                <div class="harbor">
                    <site-ship [orientation]="'vertical'"></site-ship>
                </div>
            </div>

            <div class="col-md-10 pyramid-content-container">
                <div class="pyramid-wrapper">
                </div>
                    <div class="bigPyramid-square">
                        <div class="stoneRow" *ngFor="let row of pyramidStones[0]">
                            <div class="bigPyramid-stones">
                                <div class="stone {{stone.color != undefined ? stone.color : ''}}" *ngFor="let stone of row">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bigPyramid-square">
                        <div class="stoneRow-grid">
                            <div class="bigPyramid-stones-grid">
                                <div class="stone-grid">2</div>
                                <div class="stone-grid">1</div>
                                <div class="stone-grid">3</div>
                            </div>
                        </div>
                        <div class="stoneRow-grid">
                            <div class="bigPyramid-stones-grid">
                                <div class="stone-grid">2</div>
                                <div class="stone-grid">4</div>
                                <div class="stone-grid">3</div>
                            </div>
                        </div>
                        <div class="stoneRow-grid">
                            <div class="bigPyramid-stones-grid">
                                <div class="stone-grid">2</div>
                                <div class="stone-grid">1</div>
                                <div class="stone-grid">3</div>
                            </div>
                        </div>
                    </div>


                    <div class="middlePyramid-square">
                        <div class="stoneRow" *ngFor="let row of pyramidStones[1]">
                            <div class="middlePyramid-stones">
                                <div class="stone {{stone.color != undefined ? stone.color : ''}}" *ngFor="let stone of row">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="middlePyramid-square">
                        <div class="stoneRow-grid">
                            <div class="middlePyramid-stones-grid">
                                <div class="stone-grid">2</div>
                                <div class="stone-grid">3</div>
                            </div>
                        </div>
                        <div class="stoneRow-grid">
                            <div class="middlePyramid-stones-grid">
                                <div class="stone-grid">1</div>
                                <div class="stone-grid">3</div>
                            </div>
                        </div>
                    </div>

                    <div class="smallPyramid-square">
                        <div class="stoneRow" *ngFor="let row of pyramidStones[2]">
                            <div class="smallPyramid-stones">
                                <div class="stone {{stone.color != undefined ? stone.color : ''}}" *ngFor="let stone of row">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="smallPyramid-square">
                        <div class="stoneRow-grid">
                            <div class="smallPyramid-stones-grid">
                                <div class="stone-grid">4</div>
                            </div>
                        </div>
                    </div>


                    <div class="additionalStones">
                        <div class="additional-stoneRow" *ngIf="hasAdditionalStones">
                            <div class="additionalStone" style="background-color:black; color:whitesmoke">
                                {{additionalStones[0]}}
                            </div>
                            <div class="additionalStone" style="background-color:whitesmoke">
                                {{additionalStones[1]}}
                            </div>
                            <div *ngIf="numberOfPlayers > 2" class="additionalStone" style="background-color:saddlebrown">
                                {{additionalStones[2]}}
                            </div>
                            <div *ngIf="numberOfPlayers > 3" class="additionalStone" style="background-color:grey">
                                {{additionalStones[3]}}
                            </div>
                        </div>
                    </div>


                    <div class="rulesPopup">
                        <i id="rulesPopup" class="fa fa-question-circle popup" (click)="displayRule()" aria-hidden="true">
                <span class="popuptext" id="pyramidPopup">
                    <h2>Pyramid</h2>
                    <p>Assess points immediately when placing the stone</p>
                </span>
                        </i>
                    </div>

                <div class="siteName">
                    <h2>Pyramids</h2>
                </div>


            </div>
        </div>
    </div>
</div>
