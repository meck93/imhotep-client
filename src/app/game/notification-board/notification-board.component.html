<div id="" class="notificationBoard-container">

    <div id="notificationBoardDropDownClicker">
        <span class="notificationBoardDropDownClicker-text">
            what happened
        </span>

    </div>

    <div id="notifications">
        <div *ngFor="let message of gameMessages" id="message{{message.id}}" class="message"
             [ngClass]="{blackMessage: message.playerNr == 1,
             whiteMessage: message.playerNr == 2,
             redMessage: message.playerNr == 3,
             greyMessage: message.playerNr == 4}"
             (mouseenter)="showMoveDetails(message)" (mouseleave)="hideMoveDetails(message)">

            <div class="iconBackground">
            </div>
            <div class="messageText">
                <span class="messageText-userName">{{message?.userName}}</span> {{message?.moveMessage}}
            </div>
            <span *ngIf="message.id == gameMessages[0].id" class="newest">
                newest
            </span>
            <span *ngIf="message.moveType == 'GET_CARD'" class="subround">
                subround
            </span>
            <span *ngIf="message.moveType == 'PLACE_STONE' && message.hasSailed == true" class="wasSailed">
                sailed
            </span>
            <span *ngIf="message.moveType == 'SAIL_SHIP'" class="icon shipIcon">

            </span>
            <span *ngIf="message.moveType == 'PLACE_STONE'" class="icon stoneIcon">

            </span>
            <span *ngIf="message.moveType == 'GET_STONES'" class="icon quarryIcon">

            </span>
            <span *ngIf="message.moveType == 'GET_CARD'" class="icon cardIcon">

            </span>
            <span *ngIf="message.moveType == 'PLAY_CARD'" class="icon cardIcon">

            </span>

        </div>
    </div>

</div>

<div *ngIf="showMove" class="blurScreen">

    <div *ngIf="detailMove?.moveType == 'SAIL_SHIP' || isSailed" class="sailMoveDetail {{detailMove?.targetSiteType}}">
        <!--<span class="shipIcon">

        </span>
        <span class="wavesIcon">

        </span>-->

    </div>

    <div *ngIf="detailMove.moveType == 'GET_CARD' || detailMove.moveType == 'PLAY_CARD'" class="getCardMoveDetail">
        <div class="marketCard {{detailMove.marketCardType}}">
            <span *ngIf="detailMove.moveType == 'GET_CARD'" class="receivedCard">
                picked
            </span>
            <span *ngIf="detailMove.moveType == 'PLAY_CARD'" class="playedCard">
                played
            </span>
            <span class="blur">

            </span>
        </div>
    </div>

    <div *ngIf="detailMove?.roundNr != ROUND" class="lastRound-message">
        this move happened in round {{detailMove?.roundNr}}
    </div>


</div>

<div *ngIf="lastMove.id!=undefined" id="lastMovePopup" (mouseenter)="displayPopup(lastMove)" (mouseleave)="hidePopup(lastMove)" class="updated">
    <div>
        <span class="messageText-userName">{{lastMove?.userName}}</span> {{lastMove?.moveMessage}}
    </div>
</div>
