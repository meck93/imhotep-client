<div class="supply-sled-container" [ngClass]="{currentPlayer: NR==CURRENT_PLAYER}">

    <!-- PLAYER NAME -->
    <div class="player">
        <p class="playerName" >{{sledPlayerName}}</p>
    </div><!-- PLAYER NAME -->

    <!-- CLIENT SLED INDICATOR -->
    <!-- only show when this sled corresponds to this clients player-->
    <div *ngIf="NR==clientPlayerNumber" class="playerIcon">
        <i class="fa fa-star" aria-hidden="true" title="This is your sled!"></i>
    </div><!-- CLIENT SLED INDICATOR -->

    <!-- CURRENT SUB ROUND PLAYER INDICATOR -->
    <!--  only show if sub round is running and it is this sleds players turn -->
    <div *ngIf="IS_SUB_ROUND && CURRENT_SUB_ROUND_PLAYER==NR" class="subRoundIndicator">
        <i class="fa fa-undo" aria-hidden="true" title="current sub round player"></i>
    </div><!-- CURRENT SUB ROUND PLAYER INDICATOR -->


    <div class="sled" [ngClass]="{
                black_sled: COLOR=='BLACK',
                white_sled: COLOR=='WHITE',
                brown_sled: COLOR=='BROWN',
                gray_sled: COLOR=='GRAY'
                }">
        <div *ngIf="!IS_SUB_ROUND && !CARD_IS_PLAYING && IS_MY_TURN && isMySled() && !isSledFull()" class="add_stones" (click)="getStones()">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div *ngIf="sledStones[0] != undefined" class="stone1" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasSledChanged[0]
                }"></div>
        <div *ngIf="sledStones[1] != undefined" class="stone2" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasSledChanged[1]
                }"></div>
        <div *ngIf="sledStones[2] != undefined" class="stone3" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasSledChanged[2]
                }"></div>
        <div *ngIf="sledStones[3] != undefined" class="stone4" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasSledChanged[3]
                }"></div>
        <div *ngIf="sledStones[4] != undefined" class="stone5" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasSledChanged[4]
                }"></div>
        <div id="stoneQuarry" [ngClass]="{
                black_stone: COLOR=='BLACK',
                white_stone: COLOR=='WHITE',
                brown_stone: COLOR=='BROWN',
                gray_stone: COLOR=='GRAY',
                updated: hasQuarryChanged
                }">
            {{quarryStones}}/30
        </div>
    </div>
    <player-cards [(CARDS)]="playerCards"
                  [(NR)]="NR"
                  [(CURRENTPLAYER)]="CURRENT_PLAYER"
                  [(CLIENT_PLAYER_NUMBER)]="clientPlayerNumber"
                  [(IS_MY_TURN)]="IS_MY_TURN"
                  [(ROUND_NR)]="ROUND_NR"
                  [(IS_ANOTHER_CARD_BEEING_PLAYED)]="CARD_IS_PLAYING"
                  [(NUMBER_OF_STONES_ON_SLED)]="sledStones.length"
                  [(NUMBER_OF_FREE_SHIPS_PLACES)]="NUMBER_OF_FREE_SHIPS_PLACES"
                  [(NUMBER_OF_SHIPS_READY_TO_SAIL)]="NUMBER_OF_SHIPS_READY_TO_SAIL"
                  (IS_PLAYING_CARD)="isPlayingCard($event)"
                  (CARD_ID)="cardId($event)"
                  (CARD_TYPE)="cardType($event)">
    </player-cards>
</div>
