<div class="temple-container">

    <div class="siteName">
        <h2>Temple</h2>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="harbor">
                H
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-12 temple">

            <div *ngIf="numberOfPlayers < 3">
                <div class="templeStones">
                    <div class="templeStone {{stone.color != undefined ? stone.color : ''}}" *ngFor="let stone of topLayer4"></div>
                </div>
            </div>

            <div *ngIf="numberOfPlayers > 2">
                <div class="templeStones">
                    <div class="templeStone {{stone.color != undefined ? stone.color : ''}}" *ngFor="let stone of topLayer5"></div>
                </div>
            </div>

        </div>


        <div *ngIf="numberOfPlayers < 3" class="templeStones-grid">
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[0]!=undefined && changedStones[0]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[1]!=undefined && changedStones[1]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[2]!=undefined && changedStones[2]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[3]!=undefined && changedStones[3]==true}"></div>
        </div>

        <div *ngIf="numberOfPlayers > 2" class="templeStones-grid">
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[0]!=undefined && changedStones[0]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[1]!=undefined && changedStones[1]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[2]!=undefined && changedStones[2]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[3]!=undefined && changedStones[3]==true}"></div>
            <div class="templeStone-grid" [ngClass]="{updated: changedStones[4]!=undefined && changedStones[4]==true}"></div>
        </div>

        <div class="rulesPopup">
            <i id="rulesPopup" class="fa fa-question-circle popup" (click)="displayRule()" aria-hidden="true">
                <span class="popuptext" id="templePopup">
                    <h2>Temple</h2>
                    <p>Assess points at the end of every round</p>
                    <p>Earn 1 point for each stone visible from above</p>
                </span>
            </i>
        </div>


    </div>


</div>
