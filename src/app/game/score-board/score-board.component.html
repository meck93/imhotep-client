<div id="" class="scoreBoard-container">
    <div id="ScoreBoardDropDownClicker">
        <div id="round">
            {{gameName}}<span class="roundCounter">Round: {{ROUND}}/6</span>
            <span *ngIf="IS_SUB_ROUND" class="subRoundIndicator" title="Sub round is running!">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </span>
        </div>
    </div>

    <div id="scoreBoard">
        <table>
            <thead>

            <th colspan="5">
                Score Board
            </th>

            </thead>
            <tbody>
            <tr *ngFor="let player of players" class="scoreBoardContent">
                <td class="scoreBoard-playerNumber">{{player.playerNumber}}</td>
                <td class="{{player.color != undefined ? player.color : ''}}" class="scoreBoard-playerColor"><i class="fa fa-square" aria-hidden="true"></i></td>
                <td class="scoreBoard-username">{{player.username}}</td>
                <td class="scoreBoard-points">{{player.points[5]}}</td>
                <td class="scoreBoard-PointsString">Points</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- round change screen -->
<div *ngIf="!confirmedRoundChange && ROUND>1" class="roundChange">
    <div class="content-wrapper">
        <div class="content">
            <h1>Round</h1>
            <div class="bigRound"><p>{{ROUND}}</p></div>
            <button (click)="nextRound()">continue</button>
        </div>
    </div>
</div>
<div *ngIf="!confirmedRoundChange && ROUND==1" class="roundChange">
    <div class="content-wrapper">
        <div class="content">
            <h1>Round</h1>
            <div class="bigRound"><p>{{ROUND}}</p></div>
            <button (click)="nextRound()">continue</button>
        </div>
    </div>
</div>
<!-- round change screen -->
