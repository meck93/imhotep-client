<div class="row">
    <!-- LEFT COLUMN-->
    <div class="col-md-3 align-self-end">
        <harbor [SHIPS]="dummyShips"></harbor>

        <!-- CURRENT PLAYERS OF THE GAME -->

        <!-- Only for testing if all the game parameters are correct
        after switching from the lobby to the game screen-->
        <div *ngFor="let player of game.players">
            <p>Username: {{player.username}}</p>
            <p>PlayerID: {{player.id}}</p>
            <p>PlayerNr: {{player.playerNumber}}</p>
            <p>Color: {{player.color}}</p>
            <p>Game: {{game.id}}</p>
            <br>
        </div>

    </div><!-- LEFT COLUMN-->

    <!-- MIDDLE COLUMN -->
    <div class="col-md-6">
        <!--
        <div class="gameMessage">
            <p>You are currently playing Game #{{game.id}}</p>
            <p>Game Name: {{game.name}}</p>
            <p>The owner of the game is: {{game.owner}}</p>
        </div>
        -->
        <market-place></market-place>
        <burial-chamber></burial-chamber>
        <obelisk></obelisk>
        <pyramid></pyramid>
        <temple></temple>
    </div><!-- MIDDLE COLUMN -->

    <!-- RIGHT COLUMN -->
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-6">
                <supply-sled [color]="'BLACK'"></supply-sled>
                <supply-sled [color]="'WHITE'"></supply-sled>
            </div>
            <div class="col-md-6">
                <supply-sled [color]="'GRAY'"></supply-sled>
                <supply-sled [color]="'BROWN'"></supply-sled>
            </div>
        </div>
    </div><!-- RIGHT COLUMN -->
</div>
