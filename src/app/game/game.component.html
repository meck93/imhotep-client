<div class="game-container sand">
    <div class="row">
        <div class="col-md-2 align-self-end water">
            <div class="row">
                <div *ngFor="let player of game.players">
                    <div class="col-md-12">
                        <div *ngIf="player.color=='BLACK'">
                            <supply-sled
                                    [nr]="1"
                                    [color]="'BLACK'"
                                    [currentPlayer]="currentPlayer">
                            </supply-sled>
                        </div>
                        <div *ngIf="player.color=='WHITE'">
                            <supply-sled
                                    [nr]="2"
                                    [color]="'WHITE'"
                                    [currentPlayer]="currentPlayer">

                            </supply-sled>
                        </div>
                        <div *ngIf="player.color=='GRAY'">
                            <supply-sled
                                    [nr]="3"
                                    [color]="'GRAY'"
                                    [currentPlayer]="currentPlayer">
                            </supply-sled>
                        </div>
                        <div *ngIf="player.color=='BROWN'">
                            <supply-sled
                                    [nr]="4"
                                    [color]="'BROWN'"
                                    [currentPlayer]="currentPlayer">
                            </supply-sled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 beachHarbor">

        </div>

        <!-- MIDDLE COLUMN -->
        <div class="col-md-9 gameBoard-container">





                    <score-board></score-board>


            <div class="">
                <harbor>
                </harbor>
            </div>

            <!-- CURRENT PLAYERS OF THE GAME -->

            <!-- Only for testing if all the game parameters are correct
            after switching from the lobby to the game screen-->


            <market-place></market-place>
            <temple></temple>
            <pyramid></pyramid>
            <obelisk></obelisk>
            <burial-chamber></burial-chamber>


        </div><!-- MIDDLE COLUMN -->




    </div>
</div>

<div class="testData-container">
    <div class="loggedInPlayers-container">
        <span class="currentGame">Game: {{game.id}}</span>
        <div *ngFor="let player of game.players" class="loggedInPlayers">
            <p>Username: {{player.username}}, PlayerID: {{player.id}}</p>
            <p>PlayerNr: {{player.playerNumber}}, Color: {{player.color}}</p>
        </div>
    </div>

    <div class="dummyDataCreation-container">
        <button (click)="createDummyStones()">
            Stones
        </button>
    </div>
</div>
