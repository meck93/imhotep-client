<div class="game-container ">
    <div class="row ">
        <div class="col-md-2 align-self-end sleds-container">
            <div class="row">
                <div *ngFor="let player of game.players">
                    <div *ngIf="player.color=='BLACK' " class="blackSled">
                        <supply-sled
                                [NR]="1"
                                [COLOR]="'BLACK'"
                                [(ROUND_NR)]="round"
                                [(IS_SUB_ROUND)]="isSubRound"
                                [(CURRENT_PLAYER)]="currentPlayer"
                                [(IS_MY_TURN)]="isMyTurn">
                        </supply-sled>
                    </div>
                    <div *ngIf="player.color=='WHITE'" class=" whiteSled">
                        <supply-sled
                                [NR]="2"
                                [COLOR]="'WHITE'"
                                [(ROUND_NR)]="round"
                                [(IS_SUB_ROUND)]="isSubRound"
                                [(CURRENT_PLAYER)]="currentPlayer"
                                [(IS_MY_TURN)]="isMyTurn">
                        </supply-sled>
                    </div>
                    <div *ngIf="player.color=='BROWN' " class="graySled">
                        <supply-sled
                                [NR]="3"
                                [COLOR]="'BROWN'"
                                [(ROUND_NR)]="round"
                                [(IS_SUB_ROUND)]="isSubRound"
                                [(CURRENT_PLAYER)]="currentPlayer"
                                [(IS_MY_TURN)]="isMyTurn">
                        </supply-sled>
                    </div>
                    <div *ngIf="player.color=='GRAY' " class="brownSled">
                        <supply-sled
                                [NR]="4"
                                [COLOR]="'GRAY'"
                                [(ROUND_NR)]="round"
                                [(IS_SUB_ROUND)]="isSubRound"
                                [(CURRENT_PLAYER)]="currentPlayer"
                                [(IS_MY_TURN)]="isMyTurn">
                        </supply-sled>
                    </div>
                </div>
            </div>
        </div>


        <!-- MIDDLE COLUMN -->
        <div class="col-md-10 gameBoard-container">


            <score-board></score-board>


            <div class="">
                <harbor
                        [(ROUND)]="round"
                        [(IDS)]="shipId"
                        [(IS_MY_TURN)]="isMyTurn"
                        [(IS_MY_SUBROUND_TURN)]="isMySubRoundTurn">
                </harbor>

            </div>

            <market-place
                    [(IS_SUB_ROUND)]="isSubRound"
                    [(IS_MY_SUB_ROUND_TURN)]="isMySubRoundTurn"
            ></market-place>
            <temple></temple>
            <pyramid></pyramid>
            <obelisk></obelisk>
            <burial-chamber></burial-chamber>


        </div><!-- MIDDLE COLUMN -->

        <div class="testData-container">
            <!--
            <div class="loggedInPlayers-container">
                <span class="currentGame">Game: {{game.id}}</span>
                <div *ngFor="let player of game.players" class="loggedInPlayers">
                    <p>Username: {{player.username}}, PlayerID: {{player.id}}</p>
                    <p>PlayerNr: {{player.playerNumber}}, Color: {{player.color}}</p>
                </div>
            </div>
            -->
            <div class="winningScreen-container">
                <button (click)="changeToWinningScreen()">
                    Winning-Screen
                </button>
                <div class="dummyDataCreation-container">
                    <button (click)="createDummyStones()">
                        Stones
                    </button>
                </div>
            </div>


        </div>
    </div>
</div>
