
    <div *ngIf="ship" class="ship-container" [ngClass]="{sailed: ship.hasSailed}" dnd-draggable="" [dragEnabled]="true" [dragData]="transferData">
        <div class="ship-back"></div>
        <div class="ship-middle">
            <div class="place" *ngFor="let place of places" (click)="setStone(place.id)"
                 [ngClass]="{
                occupied: !isMyTurn() || (stones[place.id] != undefined) || !hasSupplySledStones,
                updated: hasShipUpdated[place.id]
             }">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <div id="stone" *ngIf="stones[place.id]" [ngClass]="{
                BLACK: stones[place.id].color=='BLACK',
                WHITE: stones[place.id].color=='WHITE',
                BROWN: stones[place.id].color=='BROWN',
                GRAY: stones[place.id].color=='GRAY'
                }"></div>
            </div>
        </div>
        <div class="ship-front">
            <div class="readyToSail" *ngIf="isMyTurn() && isReadyToSail() && !ship.hasSailed" (click)="sail()">
                <i class="fa fa-share" aria-hidden="true" dnd-draggable-handle></i>
            </div>

            <div class="littleStones" *ngIf="!isReadyToSail()">
                <div class="littleStone" *ngFor="let littleStone of littleStones"></div>
                <div>{{ID}}</div>
            </div>
        </div>
    </div>
