<div class="ship-container" [ngClass]="{sailed: hasSailed}">
    <div class="ship-back"></div>
    <div class="ship-middle">
        <div class="place" *ngFor="let place of PLACES" (click)="setStone(place.id)" [ngClass]="{occupied: occupied[place.id]}">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </div>
    <div class="ship-front">
        <div class="sail" *ngIf="isReadyToSail && !hasSailed" (click)="sail()">
            <i class="fa fa-share" aria-hidden="true"></i>
        </div>

        <div class="littleStones" *ngIf="!isReadyToSail">
            <div class="littleStone" *ngFor="let littleStone of littleStones"></div>
        </div>
    </div>
</div>
