<div class="lobby-container" [ngStyle]="{'background-image': 'url(' + '../../assets/img/lobby.png' + ')'}">
    <div>
        <nav>
            <a routerLink="/lobby" routerLinkActive="active">Lobby Component</a>
            <a routerLink="/game" routerLinkActive="active">Game Component</a>
            <a routerLink="/winning-screen" routerLinkActive="active">Winning Screen Component</a>
        </nav>
    </div>
    <h2>GAMES LOBBY</h2>
    <h3>Welcome {{user.username}}</h3>
    <div class="content">
      <div id="Box">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Players</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let game of games">
                <td>{{game.id}}</td>
                <td>{{game.name}}</td>
                <td>{{game.owner}}</td>
                <td>{{game.status}}</td>
                <td>{{game.amountOfPlayers}} / 4</td>
                <td *ngIf="isOwner(game.owner)==false">
                    <button (click)="joinGame(game)" id="Join" [disabled]="!isJoinable(game.status)">join</button>
                </td>
                <td *ngIf="isOwner(game.owner)==true">
                    <button [disabled]="!hasEnoughPlayers(game.amountOfPlayers)" (click)="startGame(game)">start</button>
                </td>
            </tr>
            </tbody>
        </table>
      </div>
        <br>

        <label>Game name:</label> <input #gameName/>

        <button (click)="createGame(gameName.value); gameName.value=''">
            Create
        </button>
        <br>
        <br>
        <button class="logoutButton" (click)="logout()">
            LOGOUT
        </button>
    </div>
</div>
