<div class="lobby-container" [ngStyle]="{'background-image': 'url(' + '../../assets/img/lobby.png' + ')'}">
    <div>
        <nav>
            <a routerLink="/lobby" routerLinkActive="active">Lobby Component</a>
            <a routerLink="/game" routerLinkActive="active">Game Component</a>
            <a routerLink="/winning-screen" routerLinkActive="active">Winning Screen Component</a>
        </nav>
    </div>

    <div class="content">
        <h2>GAMES LOBBY</h2>
        <p>You are logged in as: {{user.username}}</p>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Players</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let game of games">
                <td>{{game.id}}</td>
                <td>{{game.name}}</td>
                <td>{{game.owner}}</td>
                <td>{{game.status}}</td>
                <td>{{game.amountOfPlayers}} / 4</td>
                <td *ngIf="isOwner(game.owner)==false">
                    <button id="Join" [disabled]="!isJoinable(game.status)">join</button>
                </td>
                <td *ngIf="isOwner(game.owner)==true">
                    <button [disabled]="!hasEnoughPlayers(game.amountOfPlayers)">start</button>
                </td>
            </tr>
            </tbody>
        </table>
        <br>

        <label>Game name:</label> <input #gameName/>

        <button (click)="createGame(gameName.value); gameName.value=''">
            Create
        </button>
        <br>
        <br>

        <button id="Logout" class="btn btn-sm btn-primary btn-block" type="submit" [routerLink]="['/login']">Logout</button>
    </div>
</div>
