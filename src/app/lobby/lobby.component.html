<div class="games-table">

    <h2>GAMES LOBBY</h2>
    <ul class="games">
        <li *ngFor="let game of games"
            [class.selected]="game === selectedGame"
            (click)="onSelect(game)">
            <span class="badge">{{game.id}}</span> {{game.status}}
            <button>join</button>
        </li>
    </ul>

    <button>Create New Game</button>
</div>
