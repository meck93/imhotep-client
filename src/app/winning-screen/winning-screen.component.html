<div class="winning-screen-container" [ngStyle]="{'background-image': 'url(' + '../../assets/img/world_map.jpg' + ')'}"
     xmlns="http://www.w3.org/1999/html">

    <h1>Congratulations player<p class="papyrus_roll" style="color:black">{{players[0]?.username}}</p> you won!</h1>

    <div class="content">
        <h2>Summary</h2>
        <div class="summaryBoard papyrus_paper">
            <table>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Color</th>
                    <th>Name</th>
                    <th>Points</th>


                </thead>
                <tbody>
                <tr *ngFor="let player of players; let i = index">
                    <td>{{i+1}}.</td>
                    <td class="{{player.color != undefined ? player.color : ''}}" class="scoreBoard-playerColor"><i class="fa fa-square" aria-hidden="true"></i></td>
                    <td>{{player.username}}</td>
                    <td>{{player.points[5]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="lobbyScreen-container">
        <button (click)="deleteGame(game)">
            Return to Lobby
        </button>
    </div>
</div>
